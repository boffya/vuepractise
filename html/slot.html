<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn slot="center"><button>按钮</button></cpn>
    <cpn><span>哈哈哈哈</span></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件,哈哈哈</p>
        <slot name="center"><button>按钮</button></slot>
        <slot name="left"><button>按钮</button></slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: {
            message: 'hello world!',
        },
        components:{
            cpn:{
                template: '#cpn'
            }
        }
    })

</script>
</body>
</html>
