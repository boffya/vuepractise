<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
    <cpn></cpn>
    <!-- 指定组件ref标签-->
    <cpn ref="aaa"></cpn>
    <button @click="btnClick">按钮</button>
</div>
<template id = "cpn">
    <div>我是子组件</div>
</template>
<script>
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: {
            message: 'hello world!'
        },
        comments: {
            cpn:{
                template:'#cpn',
                methods:{
                    btnClick(){
                        console.log(this.$parent);
                    }
                },
                data(){
                    return {
                        name:'我是子组件的name'
                    }
                }
            }
        }
    })

    let list = [1, 2, 3, 4, 5, 6, 7, 8];
    let list2 = list.reduce(x => x * 2)
    console.log(list2);
</script>
</body>
</html>
