<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .display {
        color: chartreuse;
    }
</style>
<body>
<script src="../js/vue.js"></script>
<div id="app">
    <ul>
        <li v-for="(v,k) in movies" :class="{display:k === currentIndex}" @click="btnIndex(k)">{{k}}{{v}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: {
            currentIndex: 0,
            movies: ['3h', 'high', 'cdc']
        },
        methods: {
            btnIndex(index) {
                this.currentIndex = index;
            }
        }
    })
</script>

</body>
</html>
