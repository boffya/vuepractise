<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"><h1>{{message}}</h1>
    <h2>{{name}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
<!--    <button v-for="sss"></button>-->
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: {
            message: 'hello world!',
            name: 'sunc'
        },
        methods: {
            add: function () {
                this.name = this.name + '1'
            },
            sub: function () {
                this.name = this.name + '2'
            }
        }
    })

    let list = [1, 2, 3, 4, 5, 6, 7, 8];
    let list2 = list.reduce(x => x * 2)
    console.log(list2);
</script>
</body>
</html>
